<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <img src="img/img2.jpeg" id="slider" width="300" alt="">
    <img src="img/img4.jpeg" id="slider" width="300" alt="">
    <img src="img/img2.png" id="slider" width="300" alt="">

    <button onclick="prevImage()">Previous</button>
    <button onclick="nextImage()">Next</button>


    <script>
        const images = ["img/img2.jpeg", "img/img4.jpeg", "img/img2.png"];
        let index = 0;

        function showImage() {
            document.getElementById("slider").src = images[index]
        }

        function nextImage() {
            index = (index + 1) % images.length;
            showImage();
        }
        function prevImage() {
            index = (index - 1 + images.length) % images.length;
            showImage();
        }

    </script>
</body>

</html>
