<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #output {
            font-size: 20px;
        }

        .btn {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>

    <h1>Example</h1>
    <button class="btn" id="changeBtn">ChangeBtn</button>
    <button class="btn" id="changeColorBtn">changeColorBtn</button>
    <button class="btn" id="toggleVisibilityBtn">toggleVisibilityBtn</button>
    <button class="btn" id="addNewText">addNewText</button>
    <button class="btn" id="changeBtn">ChangeBtn</button>
    <button class="btn" id="changeBtn">ChangeBtn</button>


    <p id="output">This is some text.</p>


    <script>

        const output = document.getElementById("output");
        const changeBtn = document.getElementById("changeBtn");
        const changeColorBtn = document.getElementById("changeColorBtn");
        const toggleVisibilityBtn = document.getElementById("toggleVisibilityBtn");
        const addNewText = document.getElementById("addNewText");


        changeBtn.addEventListener("click", function () {
            output.innerHTML = "The Text has been changed";
        });


        changeColorBtn.addEventListener("click", function () {
            output.style.color = "pink";
        });

        toggleVisibilityBtn.addEventListener("click", function () {
            output.classList.toggle("hidden");
        });


        addNewText.addEventListener("click", function () {
            output.classList.toggle("hidden");
        });
    </script>

</body>

</html>
