<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Watch</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #111;
            margin: 0;
        }

        .digital-clock {
            font-size: 4rem;
            font-family: 'Courier New', Courier, monospace;
            color: #00ff00;
            background: #000;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 255, 0, 0.3);
        }
    </style>
</head>

<body>
    <div class="digital-clock" id="digital-clock"></div>

    <script>


        function updateClock() {
            const now = new Date();
            let hours = now.getHours();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();
            const ampm = hours >= 12 ? "PM" : "AM";
            hours = hours % 12 || 12;

            const formattedHours = hours < 10 ? '0' + hours : minutes;

            const formattedMinutes = minutes < 10 ? '0' + minutes : minutes;

            const formattedSeconds = minutes < 10 ? '0' + seconds : seconds;

            document.getElementById('digital-clock').innerText = `${formattedHours}:${formattedMinutes}:${formattedSeconds}${ampm}`
        }
        setInterval(updateClock, 1000);
        updateClock();
